<body>
  <header>
    <form>

  <div class= "wrap gallery images-for-lightbox" id="gallery">
    <a href="photos/01.jpg" data-lightbox= "imageGallery" data-title="01.jpg Hay Bales I love hay bales. Took this snap on a drive through the countryside past some straw fields."><img class="photo" src="photos/Thumbnails/thumb01.jpg" alt="Hay Bales"></a>
      
      <a href="photos/02.jpg" data-lightbox= "imageGallery" data-title="02.jpg Lake The lake was so calm today. We had a great view of the snow on the mountains from here." target="_blank"><img class="photo" src="photos/Thumbnails/thumb02.jpg" alt="02.jpg Lake The lake was so calm today. We had a great view of the snow on the mountains from here."></a>
      
      <a href="photos/03.jpg" data-lightbox= "imageGallery" data-title="03.jpg Canyon I hiked to the top of the mountain and got this picture of the canyon and trees below." target="_blank"><img class="photo" src="photos/Thumbnails/thumb03.jpg" alt="03.jpg Canyon I hiked to the top of the mountain and got this picture of the canyon and trees below."></a>
      
      <a href="photos/04.jpg" data-lightbox= "imageGallery" data-title="04.jpg Iceberg It was amazing to see an iceberg up close, it was so cold but didn’t snow today." target="_blank"><img class="photo" src="photos/Thumbnails/thumb04.jpg" alt="04.jpg Iceberg It was amazing to see an iceberg up close, it was so cold but didn’t snow today."></a>
      
      <a href="photos/05.jpg" data-lightbox= "imageGallery" data-title="05.jpg Desert The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." target="_blank"><img class="photo" src="photos/Thumbnails/thumb05.jpg" alt="05.jpg Desert The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."></a>
      
      <a href="photos/06.jpg" data-lightbox= "imageGallery" data-title="06.jpg FallFall Fall is coming, I love when the leaves on the trees start to change color." target="_blank"><img class="photo" src="photos/Thumbnails/thumb06.jpg" alt="06.jpg FallFall Fall is coming, I love when the leaves on the trees start to change color."></a>
      
      <a href="photos/07.jpg" data-lightbox= "imageGallery" data-title="07.jpg Plantation I drove past this plantation yesterday, everything is so green!" target="_blank"><img class="photo" src="photos/Thumbnails/thumb07.jpg" alt="07.jpg Plantation I drove past this plantation yesterday, everything is so green!"></a>
      
      <a href="photos/08.jpg" data-lightbox= "imageGallery" data-title="08.jpg Dunes My summer vacation to the Oregon Coast. I love the sandy dunes!" target="_blank"><img class="photo" src="photos/Thumbnails/thumb08.jpg" alt="08.jpg Dunes My summer vacation to the Oregon Coast. I love the sandy dunes!"></a>

      <a href="photos/10.jpg" data-lightbox= "imageGallery" data-title="10.jpg SunsetSunset Sunset at the coast! The sky turned a lovely shade of orange." target="_blank"><img class="photo" src="photos/Thumbnails/thumb10.jpg" alt="10.jpg SunsetSunset Sunset at the coast! The sky turned a lovely shade of orange."></a>
